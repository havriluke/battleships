<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Морський Бій</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" charset="utf-8" type="module"></script>
</head>

<body>

  <div class="menu" style="display: block;">
    <div class="menu__container">
      <div class="title">Морський Бій</div>

      <div class="menu__content">
        <input type="text" placeholder="Нікнейм" id="nickname">
        <div class="room-buttons">
          <div class="create-room">
            <button type="submit" class="room-button" id="create-room">Створити кімнату</button>
          </div>
          <div class="or-label">АБО</div>
          <div class="join-room">
            <input type="text" placeholder="Код кімнати" id="join-room-code-input"/>
            <button type="submit" class="room-button" id="join-room">Приєднатися</button>
          </div>
        </div>
        <div class="error-label"></div>
      </div>
    </div>
    
  </div>

  <div class="game" style="display: none;">

    <div class="game__container">
      <div class="game-code-cont">Код кімнати: <div class="game-code"></div></div>

      <div class="game-content__container">

        <div class="players">
          <div class="player p1">
            <div class="p1-name player-name"></div>
            <div class="connected indicator"></div>
            <div class="ready indicator">Готовий</div>
          </div>
            <div class="player p2">
              <div class="p2-name player-name"></div>
              <div class="connected indicator"></div>
              <div class="ready indicator">Готовий</div>
          </div>
        </div>
        
        <div class="boards">
          <div class="boards__container">
            <div class="grid__container user-container">
              <div class="grid grid-user"></div>
              <span>ваша сітка</span>
            </div>
            <div class="board-buttons">
              <div class="pointer turn" id="whose-go" style="display: none;"></div>
              <button class="pointer" id="rotate" style="display: block;">Обернути</button>
              <!-- ⭯ -->
              <button class="pointer" id="start" style="display: none;">Готовність</button>
              <button class="pointer" id="play-again" style="display: none;">Грати знову</button>
              <button class="pointer" id="exit-room" style="display: block;">Вийти</button>
            </div>
            <div class="grid__container enemy-container">
              <div class="grid grid-computer"></div>
              <span>ворожа сітка</span>
            </div>
          </div>

          <div id="info">Розставте кораблі</div>
          <div class="grid-display" style="display: flex;"></div>

          <div class="scores" style="display: none;">
            <div class="score user-score">
              <div class="ship-score ship-score-4 ship-score-4-user"><div>1</div></div>
              <div class="ship-score ship-score-3 ship-score-3-user"><div>2</div></div>
              <div class="ship-score ship-score-2 ship-score-2-user"><div>3</div></div>
              <div class="ship-score ship-score-1 ship-score-1-user"><div>4</div></div>
            </div>
            <div class="score computer-score">
              <div class="ship-score ship-score-4 ship-score-4-computer"><div>1</div></div>
              <div class="ship-score ship-score-3 ship-score-3-computer"><div>2</div></div>
              <div class="ship-score ship-score-2 ship-score-2-computer"><div>3</div></div>
              <div class="ship-score ship-score-1 ship-score-1-computer"><div>4</div></div>
            </div>
          </div>
          
          
        </div>
        
      </div>
    
      
    </div>
    
</div>

</body>
</html>
